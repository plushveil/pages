name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ latest ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm install

    - id: check
      name: Run tests
      run: npm test
